<div class="modal-content" style="width: 150%; margin-left: -25%;">
    <div class="modal-header">
        <h5 class="modal-title" id="backDropModalTitle">{{ title }}</h5>
        <button type="button" class="btn-close" (click)="dismiss()" aria-label="Close"></button>
    </div>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-6 col-md-4 mb-3">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"/>
                    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                        <div *ngIf="f['name'].errors['required']">Name is required</div>
                        <div *ngIf="!f['name'].errors['required'] && f['name'].errors['pattern']">Only letters are allowed</div>
                    </div>
                </div>

                
                <div class="col-lg-6 col-md-4 mb-3">
                    <label>Type</label>
                    <input type="text" formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['type'].errors }" />
                    <div *ngIf="submitted && f['type'].errors" class="invalid-feedback">
                        <div *ngIf="f['type'].errors['required']">Type is required</div>
                        <div *ngIf="!f['type'].errors['required'] && f['type'].errors['pattern']">Only letters are allowed</div>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
                    <label>Description</label>
                    <textarea type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['description'].errors}"></textarea>
                    <div *ngIf="submitted && f['description'].errors " class="invalid-feedback">
                        <div *ngIf="f['description'].hasError('required')">Description is required</div>
                        <div *ngIf="!f['description'].errors['required'] && f['description'].errors['pattern']">Only letters are allowed</div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-4 mb-3">
                    <label>Date</label>
                    <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['date'].errors }" />
                    <div *ngIf="submitted && f['date'].errors" class="invalid-feedback">
                        <div *ngIf="f['date'].errors['required']">Date is required</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" (click)="dismiss()">{{ 'Close' }}</button>
            <button type="submit" class="btn btn-primary">{{ 'Save' }}</button>
        </div>
    </form>
</div>
